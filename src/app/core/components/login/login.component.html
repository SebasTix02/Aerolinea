<!-- Formulario de Inicio de Sesión -->
<form fxLayout="column" [formGroup]="group" *ngIf="isLoginForm; else registrationForm">
  <h2>Ingreso</h2>
  <mat-form-field appearance="fill" class="cajas">
      <mat-label>Usuario</mat-label>
      <input matInput
          type="text"
          required
          placeholder="Ingrese su usuario"
          formControlName="user">
      <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>
  <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Ingrese su contraseña">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
  </mat-form-field>
  <button
        mat-raised-button
        color="primary"
        (click)="login()"
        style="margin-bottom: 40px;
        margin-top: 20px;">
        Iniciar Sesión
    </button>

  <button mat-raised-button color="primary" id="toggleButton" (click)="toggleForms()" class="custom-margin">
    {{ isLoginForm ? 'Registro' : 'Iniciar Sesión' }}
  </button>
</form>

<!-- Formulario de Registro -->
<ng-template #registrationForm>
  <form fxLayout="column" [formGroup]="groupRegister">
      <h2>Registro</h2>
      <table>
        <td><mat-form-field appearance="fill" class="cajas">
          <mat-label>DNI</mat-label>
          <input matInput
              type="text"
              required
              placeholder="Ingrese su dni"
              formControlName="dni">
          <mat-icon matSuffix>dni</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" class="cajas">
          <mat-label>Nombre</mat-label>
          <input matInput
              type="text"
              required
              placeholder="Ingrese su nombre"
              formControlName="name">
          <mat-icon matSuffix>name</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" class="cajas">
          <mat-label>Apellido</mat-label>
          <input matInput
              type="text"
              required
              placeholder="Ingrese su apellido"
              formControlName="lastName">
          <mat-icon matSuffix>lastName</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" class="cajas">
          <mat-label>Genero</mat-label>
          <input matInput
              type="text"
              required
              placeholder="Ingrese su Genero (M, F)"
              formControlName="gender">
          <mat-icon matSuffix>gender</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" class="cajas">
          <mat-label>Email</mat-label>
          <input matInput
              type="text"
              required
              placeholder="Ingrese su Email"
              formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" class="cajas">
          <mat-label>Fecha de cumpleaños</mat-label>
          <input matInput
              type="date"
              required
              placeholder="Ingrese su Email"
              formControlName="birthdayDate">
          <mat-icon matSuffix>birthdayDate</mat-icon>
        </mat-form-field>
      </td>
        <td>
          
    <mat-form-field appearance="fill" class="cajas">
      <mat-label>Usuario</mat-label>
      <input matInput
          type="text"
          required
          placeholder="Ingrese su usuario"
          formControlName="userName">
      <mat-icon matSuffix></mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill" class="cajas">
      <mat-label>Discapacidad</mat-label>
      <input matInput
          type="text"
          required
          placeholder="1 Si, 0 No"
          formControlName="disability">
      <mat-icon matSuffix></mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill" class="cajas">
      <mat-label>Estado Civil</mat-label>
      <input matInput
          type="text"
          required
          placeholder="Ingrese su estado (C, S, D, V)"
          formControlName="civilStatus">
      <mat-icon matSuffix>civilStatus</mat-icon>
    </mat-form-field>
    <mat-form-field class="cajas">
      <mat-label>Contraseña</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Ingrese su contraseña">
      <button mat-icon-button matSuffix (click)="toggleHidePassword()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="cajas">
      <mat-label>Confirmar Contraseña</mat-label>
      <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Confirme su contraseña">
      <button mat-icon-button matSuffix (click)="toggleHideConfirmPassword()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
        <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

        </td>
      </table>
    
      

    <button mat-raised-button color="primary" (click)="registro()" style="margin-bottom: 40px;
    margin-top: 20px;">
      Registrarse
    </button>

    <button mat-raised-button color="primary" id="toggleButton" (click)="toggleForms()">
      {{ isLoginForm ? 'Registro' : 'Iniciar Sesión' }}
    </button>
  </form>
</ng-template>
