<!-- Formulario de Inicio de Sesión -->
<form fxLayout="column" [formGroup]="group" *ngIf="isLoginForm; else registrationForm">
  <h2>Ingreso</h2>
  <mat-form-field appearance="fill" class="cajas">
      <mat-label>Usuario</mat-label>
      <input matInput
          type="text"
          required
          placeholder="Ingrese su usuario"
          formControlName="user">
      <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>
  <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Ingrese su contraseña">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
  </mat-form-field>
  <button
        mat-raised-button
        color="primary"
        [disabled]="group.invalid"
        (click)="login()"
        style="margin-bottom: 40px;
        margin-top: 20px;">
        Iniciar Sesión
    </button>

  <button mat-raised-button color="primary" id="toggleButton" (click)="toggleForms()" class="custom-margin">
    {{ isLoginForm ? 'Registro' : 'Iniciar Sesión' }}
  </button>
</form>

<!-- Formulario de Registro -->
<ng-template #registrationForm>
  <form fxLayout="column" [formGroup]="group">
      <h2>Registro</h2>
      <mat-form-field appearance="fill" class="cajas">
        <mat-label>Usuario</mat-label>
        <input matInput
            type="text"
            required
            placeholder="Ingrese su usuario"
            formControlName="user">
        <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Ingrese su contraseña">
      <button mat-icon-button matSuffix (click)="toggleHidePassword()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirmar Contraseña</mat-label>
      <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Confirme su contraseña">
      <button mat-icon-button matSuffix (click)="toggleHideConfirmPassword()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
        <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>


    <button mat-raised-button color="primary" [disabled]="group.invalid" (click)="registro()" style="margin-bottom: 40px;
    margin-top: 20px;">
      Registrarse
    </button>

    <button mat-raised-button color="primary" id="toggleButton" (click)="toggleForms()">
      {{ isLoginForm ? 'Registro' : 'Iniciar Sesión' }}
    </button>
  </form>
</ng-template>
