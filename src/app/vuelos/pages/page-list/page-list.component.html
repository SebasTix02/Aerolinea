<gad-title></gad-title>
<gad-container>
    <ng-scrollbar class="heightMaxScrollBar">
        <gad-table [data]="data" [metaDataColumns]="metaDataColumns">
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row" class="alignButton">
                    <button 
                        mat-icon-button
                        color="primary"
                        (click)="openForm(row)"
                        matTooltip="EDITAR">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button 
                        mat-icon-button
                        color="accent"
                        (click)="delete(row.IdFlight)"
                        matTooltip="ELIMINAR">
                        <mat-icon>delete</mat-icon>
                    </button>                
                </td>
            </ng-container>
        </gad-table>
    </ng-scrollbar>
    <gad-paginator
        (onChangePage)="changePage($event)"
        [length]="totalRecords"
    ></gad-paginator>
</gad-container>
<gad-keypad-button 
    [keypadButtons]="keypadButtons" 
    (onClick)="doAction($event)">
</gad-keypad-button>
